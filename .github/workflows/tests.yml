name: Tests
on: [push]

jobs:
  tests:
    name: Rails Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: giftlist
          POSTGRES_DB: giftlist_test
          POSTGRES_PASSWORD: ""
        ports:
          - 5432:5432

    env:
      RAILS_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Setup test database
        run: |
          bin/rails db:prepare

      - name: Run tests
        run: bin/rails test